<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZestEats | Delicious Food Delivery & Online Ordering</title>
  <link rel="stylesheet" href="bootstrap (1).css">
  <link rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("SbOoFA6GzeZIEdO5e"); 
    })();

    function OrderClick() {
      var adOnName = "";
      var mealCost = 0;
      var mealName = "";
      var mealPic = document.getElementById("mealPic");

      var customerName = document.getElementById("txtName").value;
      var customerMobile = document.getElementById("txtMobile").value;
      var customerEmail = document.getElementById("txtEmail").value;

      document.getElementById("lblName").innerHTML = customerName;
      document.getElementById("lblMobile").innerHTML = customerMobile;
      document.getElementById("lblEmail").innerHTML = customerEmail;

      var optBurger = document.getElementById("optBurger");
      var optRoller = document.getElementById("optRoller");

      if (optBurger.checked) {
        mealName = optBurger.value;
        mealPic.src = "burger1.jpg";
        mealCost = 120;
      }
      if (optRoller.checked) {
        mealName = optRoller.value;
        mealPic.src = "roti1.jpg";
        mealCost = 100;
      }

      var optKrusher = document.getElementById("optKrusher");
      var OptWings = document.getElementById("OptWings");

      if (optKrusher.checked) {
        adOnName += optKrusher.value + "<br>";
        mealCost += 40;
      }
      if (OptWings.checked) {
        adOnName += OptWings.value + "<br>";
        mealCost += 70;
      }

      document.getElementById("lblMeal").innerHTML = mealName;
      document.getElementById("lblAdOn").innerHTML = adOnName;
      document.getElementById("lblTotal").innerHTML = `<b>&#8377;${mealCost}</b>`;

      var templateParams = {
        name: customerName,
        email: customerEmail,
        mobile: customerMobile,
        meal: mealName,
        addons: adOnName,
        total: mealCost
      };

      emailjs.send("service_wr6olnk", "template_bjctohd", templateParams)
        .then(function(response) {
          alert("Bill Summary has been sent to " + customerEmail);
        }, function(error) {
          alert("Failed to send email. Please try again.");
          console.log(error);
        });
    }
  </script>
</head>
<body>
  <header>
    <div id="banner" class="carousel slide carousel-dark" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="kfc.jpg" class="d-block w-100 img-fluid" height="499">
        </div>
        <div class="carousel-item">
          <img src="OG-kfc.jpg" class="d-block w-100 img-fluid" height="499">
        </div>
        <div class="carousel-item">
          <img src="kfc1.jpg" class="d-block w-100 img-fluid" height="499">
        </div>
      </div>
      <button class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
      <div class="carousel-indicators">
        <button class="active" data-bs-target="#banner" data-bs-slide-to="0"></button>
        <button data-bs-target="#banner" data-bs-slide-to="1"></button>
        <button data-bs-target="#banner" data-bs-slide-to="2"></button>
      </div>
    </div>
  </header>

  <section>
    <div class="accordion">

      <div class="accordion-item">
        <div class="accordion-header">
          <button class="btn btn-danger w-100" data-bs-target="#customer" data-bs-toggle="collapse">
            Customer Info
          </button>
        </div>
        <div class="accordion-collapse collapse" id="customer">
          <div class="accordion-body">
            <dl>
              <dt>Customer Name</dt>
              <dd><input type="text" id="txtName" class="form-control"></dd>
              <dt>Mobile Number</dt>
              <dd><input type="number" id="txtMobile" class="form-control"></dd>
              <dt>Email Id</dt>
              <dd><input type="email" id="txtEmail" class="form-control"></dd>
            </dl>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <div class="accordion-header">
          <button class="btn btn-danger w-100" data-bs-target="#item" data-bs-toggle="collapse">
            Select a Meal
          </button>
        </div>
        <div class="accordion-collapse collapse show" id="item">
          <div class="accordion-body">
            <div class="row">
              <div class="col">
                <div class="card">
                  <img src="burger1.jpg"height="200">
                  <div class="card-header">
                    <h2>Burger</h2>
                </div>
                  <div class="card-body">
                    <input type="radio" name="meal" class="form-check-input" id="optBurger" value="Burger"> &#8377;120/-
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <img src="roti1.jpg" height="200">
                  <div class="card-header">
                    <h2>Roller</h2>
                </div>
                  <div class="card-body">
                    <input type="radio" name="meal" class="form-check-input" id="optRoller" value="Roller"> &#8377;100/-
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header">
          <button class="btn btn-danger w-100" data-bs-target="#AdOn" data-bs-toggle="collapse">
            Select Addons
          </button>
        </div>
        <div class="accordion-collapse collapse" id="AdOn">
          <div class="accordion-body">
            <div class="row">
              <div class="col">
                <div class="card">
                  <img src="wings1.jpg"height="200">
                  <div class="card-header">
                    <h2>Hot Wings</h2>
                </div>
                  <div class="card-body">
                    <input type="checkbox" class="form-check-input" id="OptWings" value="HotWings"> &#8377;70/-
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <img src="krushers.jpg"height="200">
                  <div class="card-header">
                    <h2>Crusher Brownie</h2>
                </div>
                  <div class="card-body">
                    <input type="checkbox" class="form-check-input" id="optKrusher" value="Krusher Brownie"> &#8377;40/-
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <button class="btn btn-danger w-100" onclick="OrderClick()" data-bs-target="#Summary" data-bs-toggle="modal">Place Order</button>
              </div>
            </div>
            <div class="modal" id="Summary">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h2>Bill Summary</h2>
                    <button data-bs-dismiss="modal" class="btn-close"></button>
                  </div>
                  <div class="modal-body">
                    <dl class="row">
                      <dt class="col-3">Customer Name</dt>
                      <dd class="col-9" id="lblName"></dd>
                      <dt class="col-3">Mobile Number</dt>
                      <dd class="col-9" id="lblMobile"></dd>
                      <dt class="col-3">Email Id</dt>
                      <dd class="col-9" id="lblEmail"></dd>
                      <dt class="col-3">Meal</dt>
                      <dd class="col-9" id="lblMeal"></dd>
                      <dt class="col-3">Ad-ON's</dt>
                      <dd class="col-9" id="lblAdOn"></dd>
                      <dt class="col-3">Total</dt>
                      <dd class="col-9" id="lblTotal"></dd>
                      <div class="col text-center">
                        <img width="300" height="100" id="mealPic">
                      </div>
                    </dl>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </section>
  <footer class="btn btn-danger  w-100">
     <div class="border-t border-gray-700 dark:border-gray-700 mt-10 pt-8 text-center text-sm">
            <p class="text-sm">&copy;All Rights Reserved | Designed & Developed by</p>
            <p class="" text-sm">Gowri Sankar Galaba</p>
        </div>
  </footer>
  <script src="jquery.js"></script>
  <script src="bootstrap.bundle.js"></script>
</body>
</html>
